<h1 class="text-2xl font-semibold text-center mb-10">Your Shopping Cart</h1>
<!-- Step Indicator -->
<div class="flex items-center justify-center mb-8">
  <div class="flex items-center">
    <div class="flex items-center gap-x-2">
      <div [class]="getStepClass(1)">1</div>
      <p class="text-sm lg:text-base font-medium">Cart</p>
    </div>
    <div class="w-10 lg:w-20 h-0.5 bg-gray-300 mx-2"></div>
    <div class="flex items-center gap-x-2">
      <div [class]="getStepClass(2)">2</div>
      <p class="text-sm lg:text-base font-medium">Shipping</p>
    </div>
    <div class="w-10 lg:w-20 h-0.5 bg-gray-300 mx-2"></div>
    <div class="flex items-center gap-x-2">
      <div [class]="getStepClass(3)">3</div>
      <p class="text-sm lg:text-base font-medium">Payment</p>
    </div>
  </div>
</div>
<div class="grid grid-cols-1 lg:grid-cols-5 gap-10">
  <!-- Main Content -->
  <div class="lg:col-span-3">
    @switch (currentStep()) { @case (1) {
    <cart-list />
    } @case (2) {
    <shipping-form
      [initialData]="shippingData()"
      (next)="handleShippingSubmit($event)"
      (back)="goToStep(1)"
    />
    } @case (3) {
    <payment-form
      [initialData]="paymentData()"
      [isProcessingOrder]="isProcessingOrder()"
      (submit)="handlePaymentSubmit($event)"
      (back)="goToStep(2)"
    />
    } }
  </div>

  <!-- Sidebar Summary -->
  <div class="lg:col-span-2">
    <cart-summary [currentStep]="currentStep()" (continue)="goToStep(2)" />
  </div>
</div>
